<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
 <div class="login">
	<h1>Delhi's AQI Index</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="interview_score1" placeholder="SLP" required="required" /><br>
      <input type="text" name="interview_score2" placeholder="VV" required="required" /><br>
      <input type="text" name="interview_score3" placeholder="Tm" required="required" /><br>

    	<input type="text" name="experience" placeholder="TM" required="required" /><br>
        <input type="text" name="test_score" placeholder="VM" required="required" /><br>
		 <input type="text" name="interview_score4" placeholder="H" required="required" /><br>
        <input type="text" name="interview_score5" placeholder="T" required="required" /><br>
        <input type="text" name="interview_score6" placeholder="V" required="required" /><br>

       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
